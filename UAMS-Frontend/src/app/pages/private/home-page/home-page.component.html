<div class="box-title">
    <h2 class="title is-2" style="color: yellow;"> HOME </h2>
</div>

<div class="box-control-button">
    <button *ngIf="!isCollapsed" (click)="OnClickCollapse()" class="button" style="width: 100px;">COLLAPSE</button>
    <button *ngIf="isCollapsed" (click)="OnClickExpand()" class="button" style="width: 100px;">EXPAND</button>
</div>

<div class="box-logout-button">
    <button (click)="OnClickLogout()" class="button" style="width: 100px;">LOGOUT</button>
</div>

<div *ngIf="!isCollapsed" class="box-menu">
    <div style="display: flex; flex-direction: column;">
        <button class="button is-gap-bellow"><b>HOME</b></button>
        <button class="button is-gap-bellow"><b>ABOUT UNIT</b></button>
        <button [routerLink]=" '/paradestate' " class="button is-gap-bellow"><b>PARADE STATE</b></button>
        <button class="button is-gap-bellow"><b>EVENTS</b></button>
        <button class="button is-gap-bellow"><b>DAAK FILES</b></button>
        <button class="button is-gap-bellow"><b>POLICIES</b></button>
        <button class="button is-gap-bellow"><b>OFFICES</b></button>
        <button [routerLink]=" '/myprofile' " class="button"><b>MY PROFILE</b></button>
    </div>
</div>
